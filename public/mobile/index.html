<script type="text/javascript">
apiready = function() {
    $api.setStorage('serviceAddr', 'http://chexian.302s.cn');
    api.parseTapmode();
    $api.fixStatusBar($api.dom('header'));
    // $api.fixTabBar($api.byId('footer'));
    api.setStatusBarStyle({

    //  打开首页默认关闭登录时用到
    api.closeWin({

    api.closeWin({
        name: 'register'
    });
    api.closeWin({
        name: 'forgetpassword'

    api.closeWin({
        name: 'set'
    });
    // 如果没有登录泽打开登录页
    // api.openWin({
    //     name: 'login',
    //     url: 'login_win.html',
    //     bounces: false,
    //     delay: 300,
    //     slidBackEnabled: true,
    //     vScrollBarEnabled: false
    // });

    funIniGroup();
}



function funIniGroup() {
    var eHeaderLis = $api.domAll('header li'),
        frames = [];
    for (var i = 0, len = eHeaderLis.length; i < len; i++) {
        frames.push({
            name: 'frame' + i,
            url: 'html/frame' + i + '.html',
            bounces: true,
            bgColor: '#F9F9F9',
            vScrollBarEnabled: false,
            // scrollEnabled:false //是否可以滚动
        })
    }
    api.openFrameGroup({
        name: 'group',
        scrollEnabled: false,
        rect: {
            x: 0,
            y: $api.dom('header').offsetHeight,
            w: api.winWidth,
            h: $api.dom('#main').offsetHeight
        },
        index: 0,
        frames: frames
    }, function(ret, err) {

    });
}

// 随意切换按钮
function randomSwitchBtn(tag) {
    if (tag == $api.dom('#footer li.active')) return;
    var eFootLis = $api.domAll('#footer li'),
        eHeaderLis = $api.domAll('header li'),
        index = 0;
    for (var i = 0, len = eFootLis.length; i < len; i++) {
        if (tag == eFootLis[i]) {
            index = i;
        } else {
            $api.removeCls(eFootLis[i], 'active');
            $api.removeCls(eHeaderLis[i], 'active');
        }
    }
    $api.addCls(eFootLis[index], 'active');
    $api.addCls(eHeaderLis[index], 'active');
    api.setFrameGroupIndex({
        name: 'group',
        index: index
    });
}

function buy() {
    $.post($api.getStorage('serviceAddr') + "/api/order/getuserorder.do", {}, function(ret) {
        if (ret == "null") {
            alert("您未询价，请先询价！");
            openWin('inquiry');
        } else {
            var json = eval("(" + ret + ")");
            if (json["fktype"] == 1) {
                alert("您未询价，请先询价！");
                openWin('inquiry');
            } else {
                if (json["step"] == 0) {
                    openWin('buy');
                } else if (json["step"] == 1) {
                    openWin('identification');
                } else if (json["step"] == 2) {
                    openWin('phoneauth');
                } else if (json["step"] == 3) {
                    openWin('billbystages');
                } else if (json["step"] == 4) {
                    openWin('auditbystages');
                }
            }

        }
    });
}
</script>
