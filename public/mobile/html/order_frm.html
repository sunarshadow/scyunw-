<script type="text/javascript">
$(function() {
    //获取已报价未确认订单
    $.post("/api/order/getuserorder.do", {}, function(ret) {
        var json = eval("(" + ret + ")");
        for (key in json) {
            $("." + key).html(json[key]);
        }
    });
});
//创建保单
function createorder(fktype) {
    var id = $(".orderid").html();
    if (fktype == 0) {
        if(confirm("分期需要上传相关资料验证，确定分期？")){
            openWin('identification');
        }
        //openWin('billbystages');确认分期
    } else {
		if (typeof WeixinJSBridge == "undefined"){
		    if( document.addEventListener ){
		        document.addEventListener('WeixinJSBridgeReady', jsApiCall, false);
		    }else if (document.attachEvent){
		        document.attachEvent('WeixinJSBridgeReady', jsApiCall); 
		        document.attachEvent('onWeixinJSBridgeReady', jsApiCall);
		    }
		}else{
		    jsApiCall();
		}     
    }
}
</script>

    <script type="text/javascript">
	//调用微信JS api 支付
	function jsApiCall()
	{
        var id = $(".orderid").html();
        var qishu = $(".nowqishu").html();
        $.post("/api/webuser/buyjs.do", {id:id,qishu:1}, function(ret) {      
            WeixinJSBridge.invoke(
                'getBrandWCPayRequest',
                ret,
                function(res){
                    if(res.err_msg == "get_brand_wcpay_request:ok" ) {
                        WeixinJSBridge.log(res.err_msg);
                        alert("支付成功");
                        window.location = "/mobile/html/mybystagesdetail_frm.html?id="+id;
                    }                    
                }
            );
        });   
	}
</script>
