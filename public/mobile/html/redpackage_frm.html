<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>红包</title>
    <link rel="stylesheet" type="text/css" href="../css/aui.css" />
    <link rel="stylesheet" type="text/css" href="../css/style.css" />
</head>

<body>
    <section id="redpackageuser" class="aui-grid">
        <div class="aui-row">
            <div class="aui-col-xs-12">
                <div class="out">
                    <div class="icon icon-user" id="wxavatar"></div>
                    <div class="aui-grid-label" id="username" style="font-size: 14px;"></div>
                    <div class="aui-grid-label"><span id="count">0</span>个红包</div>
                    <div class="aui-grid-label">¥<span id="sum">0</span></div>
                </div>
            </div>
        </div>
    </section>
    <div id="redpackage" class="aui-content set">
        <ul class="aui-list">
            <li class="aui-list-item">
                <div class="aui-list-item-label-icon">
                    <div class="icon icon-1"></div>
                </div>
                <div class="aui-list-item-inner aui-list-item-arrow">
                    推广红包<span>¥:<font id="tg_sum">0</font></span>
                </div>
            </li>
            <li class="aui-list-item">
                <div class="aui-list-item-label-icon">
                    <div class="icon icon-2"></div>
                </div>
                <div class="aui-list-item-inner aui-list-item-arrow">
                    注册红包<span id="">¥:<font id="zc_sum">0</font></span>
                </div>
            </li>
            <li class="aui-list-item">
                <div class="aui-list-item-label-icon">
                    <div class="icon icon-3"></div>
                </div>
                <div class="aui-list-item-inner aui-list-item-arrow">
                    认证红包<span id="">¥:<font id="rz_sum">0</font></span>
                </div>
            </li>
            <li class="aui-list-item">
                <div class="aui-list-item-label-icon">
                    <div class="icon icon-4"></div>
                </div>
                <div class="aui-list-item-inner aui-list-item-arrow">
                    生日红包<span id="">¥:<font id="sr_sum">0</font></span>
                </div>
            </li>
        </ul>
    </div>
</body>
<script type="text/javascript" src="../script/jquery.min_1.11.1.js"></script>
<script type="text/javascript" src="../script/api.js"></script>
<script>
$(function() {
    //获取红包统计信息
    $("#wxavatar").css("background-image", "url('" + $api.getStorage('wxavatar') + "')");
    $("#username").text($api.getStorage('username'));
    $.post("/api/red/count.do", {}, function(ret) {
        var json = eval("(" + ret + ")");
        for (key in json) {
            $("#" + key).html(json[key]);
        }
    });
});
</script>

</html>
