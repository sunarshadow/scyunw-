<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>设置</title>
    <link rel="stylesheet" type="text/css" href="../css/aui.css" />
    <link rel="stylesheet" type="text/css" href="../css/style.css" />
</head>

<body>
    <div id="setuser" class="aui-content">
        <ul class="aui-list aui-media-list">
            <li class="aui-list-item aui-list-item-middle">
                <div class="aui-media-list-item-inner">
                    <div class="aui-list-item-media">
                        <img id="wxavatar" src="../image/user.png" class="aui-img-round aui-list-img-sm">
                    </div>
                    <div id="username" class="aui-list-item-inner">
                        Lori Johnson
                    </div>
                </div>
            </li>
        </ul>
    </div>
    <div id="set" class="aui-content">
        <ul class="aui-list">
            <li class="aui-list-item" onclick="openWin('forgetpassword')">
                <div class="aui-list-item-label-icon">
                    <div class="icon icon-1"></div>
                </div>
                <div class="aui-list-item-inner aui-list-item-arrow">
                    修改密码
                </div>
            </li>
            <li class="aui-list-item" onclick="openWin('changetel')">
                <div class="aui-list-item-label-icon">
                    <div class="icon icon-2"></div>
                </div>
                <div class="aui-list-item-inner aui-list-item-arrow">
                    修改手机号
                </div>
            </li>
            <li class="aui-list-item" onclick="openWin('address')">
                <div class="aui-list-item-label-icon">
                    <div class="icon icon-3"></div>
                </div>
                <div class="aui-list-item-inner aui-list-item-arrow">
                    我的地址
                </div>
            </li>
            <li class="aui-list-item" onclick="openWin('bankcard')">
                <div class="aui-list-item-label-icon">
                    <div class="icon icon-4"></div>
                </div>
                <div class="aui-list-item-inner aui-list-item-arrow">
                    我的银行卡
                </div>
            </li>
        </ul>
    </div>
</body>
<script type="text/javascript" src="../script/jquery.min_1.11.1.js"></script>
<script type="text/javascript" src="../script/api.js"></script>
<script type="text/javascript" src="../script/openWin.js"></script>
<!-- <script type="text/javascript" src="../script/test.js"></script> -->
<script>
$("#wxavatar").attr("src", $api.getStorage('wxavatar'));
$("#username").text($api.getStorage('username'));
</script>

</html>
