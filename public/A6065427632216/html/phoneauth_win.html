function GetQueryString(name, url) {
    if (url == undefined || url == 'undefined') {
        return false;
    }
    var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
    var r = url.substr(1).match(reg);
    if (r != null) return unescape(r[2]);
    return null;
}
</script>
