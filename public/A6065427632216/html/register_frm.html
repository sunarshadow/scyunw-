<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>注册</title>
    <link rel="stylesheet" type="text/css" href="../css/style.css" />
    <link rel="stylesheet" type="text/css" href="../css/aui.css" />
</head>

<body id="login">
    <div class="aui-content aui-content-marginb-15">
        <form id="orderform">
            <input id="openid" type="hidden" name="wxopenid" value="0">
            <input id="unionid" type="hidden" name="wxunionid" value="0">
            <input id="nickname" type="hidden" name="wxnickname" value="0">
            <input id="headimgurl" type="hidden" name="wxavatar" value="0">
            <input id="type" type="hidden" name="type" value="0">
            <ul class="aui-list aui-form-list">
                <li class="aui-list-item">
                    <div class="aui-list-item-inner">
                        <div class="aui-list-item-input">
                            <input id="apply_phone" name="apply_phone" type="text" placeholder="请输入手机号/邮箱" value="">
                        </div>
                    </div>
                </li>
                <li class="aui-list-item">
                    <div class="aui-list-item-inner">
                        <div class="aui-list-item-input">
                            <input id="smscode" name="smscode" type="text" placeholder="请输入验证码" value="">
                            <span id="getsmscode" onclick="getsmscode()">获取验证码</span>
                        </div>
                    </div>
                </li>
                <li class="aui-list-item">
                    <div class="aui-list-item-inner">
                        <div class="aui-list-item-input">
                            <input id="password" name="password" type="password" placeholder="请输入密码" value="">
                        </div>
                    </div>
                </li>
            </ul>
        </form>
    </div>
    <div class="aui-text-center">
        <button type="button" onclick="reg()">注册</button>
    </div>
</body>

</html>
<script type="text/javascript" src="../script/jquery.min_1.11.1.js"></script>
<script type="text/javascript" src="../script/api.js"></script>

<script type="text/javascript" src="../script/openWin.js"></script>
<script type="text/javascript" src="../script/aui-toast.js"></script>
<script type="text/javascript">
$(function() {
    if ($api.getStorage('openid') != undefined) {
        $("#openid").val($api.getStorage('openid'));
        $("#unionid").val($api.getStorage('unionid'));
        $("#nickname").val($api.getStorage('nickname'));
        $("#headimgurl").val($api.getStorage('headimgurl'));
        $("#type").val($api.getStorage('type'));
    }
})

function reg() {
    var msgarray = new Array();
    $("input").each(function(index, element) {
        var vl = $(this).val();
        var msg = $(this).attr('placeholder');
        if (vl == "") {
            msgarray[index] = $(this).attr('placeholder');
        } else {
            msgarray[index] = 0;
        }
    });
    for (var i = 0; i < msgarray.length; i++) {
        if (msgarray[i] != 0) {
            var dialog = new auiDialog();
            dialog.alert({
                title: "请输入信息",
                msg: msgarray[i],
                buttons: ['确定']
            }, function(ret) {

            });
            return;
        }
    }
    var fromary = $("#orderform").serialize();
    // alert(fromary);
    $.post($api.getStorage('serviceAddr') + "/api/index/reg.do", fromary, function(ret) {
        if (ret == 1) {
            // alert('注册成功!');
            showDefault('loading');
            // closeWin('register');
        } else {
            alert(ret);
        }
    });
}

var toast = new auiToast();

function showDefault(type) {
    switch (type) {
        case "success":
            toast.success({
                title: "提交成功",
                duration: 2000
            });
            break;
        case "fail":
            toast.fail({
                title: "用户名或者密码错误，请重新输入！",
                duration: 2000
            });
            break;
        case "custom":
            toast.custom({
                title: "提交成功",
                html: '<i class="aui-iconfont aui-icon-laud"></i>',
                duration: 2000
            });
            break;
        case "loading":
            var phone = $("#apply_phone").val();
            var password = $("#password").val();
            $.post($api.getStorage('serviceAddr') + "/api/index/login.do", {
                phone: phone,
                password: password
            }, function(ret) {
                if (ret == 1) {
                    toast.loading({
                        title: "注册成功",
                        duration: 2000
                    }, function(ret) {
                        $api.setStorage('loginstatus', 'success');
                        $api.setStorage('loginsuccesstel', phone);
                        setTimeout(function() {
                            toast.hide();
                            // closeWin('lgoin');
                            api.openWin({
                                name: 'index',
                                url: 'index.html',
                                bounces: false,
                                slidBackEnabled: false,
                            });
                        }, 1500)
                    });
                } else {
                    alert('用户名或密码输入错误，请重新输入！');
                    $("#password").val('');
                }

            });
            break;
        default:
            // statements_def
            break;
    }
}
</script>
