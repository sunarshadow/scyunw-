<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>web demo</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/draw.css"/>
</head>
<body>
<div>
    <div></div>

    <div id="main"></div>

    <div class="bg">
        <div class="login" style="background: transparent;">
            <img src="img/loading.gif" style="margin-top: 20px">
        </div>
    </div>

    <div class="modal fade" id="errorModal" tabindex="-1" role="dialog"
         aria-labelledby="errorModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                        &times;
                    </button>
                    <h4 class="modal-title" id="errorModalLabel">错误提示</h4>
                </div>
                <div id="errorMsg" class="modal-body text-center" style="font-size: 16px;color:red;"></div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script type="text/javascript" src="js/jquery-1.12.1.js"></script>
<script type="text/javascript" src="js/bootstrap.js"></script>
<script type="text/javascript" src="js/signature_pad.min.js"></script>
<script type="text/javascript" src="js/jquery.ui.touch-punch.min.js"></script>
<script type="text/javascript" src="js/service.js"></script>
<script type="text/javascript" src="js/jquery.json.js"></script>
<script type="text/javascript">
    $(function () {
        $('#main').load("init.html");
    });
</script>
</html>
