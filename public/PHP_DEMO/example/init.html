<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>web demo</title>
</head>
<body>
<div>
    <div class="panel panel-default">
        <div class="panel-heading text-center">初始化</div>
        <div class="panel-body">
            <div class="col-lg-3"></div>
            <div class="col-lg-6 panel panel-default">
                <div style="margin-top: 15px;">
                    <form id="project" class="form-horizontal">
                        <div class="form-group">
                            <label for="projectId" class="col-sm-3 control-label">项目ID</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" id="projectId" value="1111563517" >
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="projectSecret" class="col-sm-3 control-label">项目SECRET</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" id="projectSecret" value="95439b0863c241c63a861b87d1e647b7" >
                            </div>
                        </div>
                        <div class="form-group text-right">
                            <div class="col-sm-12">
                                <button type="button" class="btn btn-default" id="submit">下一步</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-lg-3"></div>
        </div>
    </div>
</div>
</body>
<script type="text/javascript">

    $('#submit').click(function() {

        window.project = {
                projectId : $('#projectId').val(),
                projectSecret : $('#projectSecret').val()
        };
            callService("CommonHandle.php?action=init", window.project, (callback = function (data) {
            hideLoading();
            if (data.errCode == 0) {
                //window.devId = data.accountId;
                $('#main').load("account.html");
            } else {
                alertError(data.msg);
            }
        }));
    });

</script>
</html>
