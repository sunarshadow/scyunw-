
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
    <title>登录</title>
    <link rel="stylesheet" href="__STATIC__/insureradmin/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="__STATIC__/insureradmin/css/font/css/font-awesome.min.css">
    <link rel="stylesheet" href="__STATIC__/insureradmin/css/swiper.min.css">
    <link rel="stylesheet" href="__STATIC__/insureradmin/css/animate.min.css">
    <link rel="stylesheet" href="__STATIC__/insureradmin/css/style.css">
    <script src="__STATIC__/insureradmin/js/jquery.min_1.11.1.js"></script>
    <script src="__STATIC__/insureradmin/js/bootstrap.min.js"></script>
    <script src="__STATIC__/insureradmin/js/swiper.min.js"></script>
	<script src="__STATIC__/insureradmin/js/swiper.animate.min.js"></script>
	<script>
		if(window !=top){  
				top.location.href=location.href;  
		}  
	</script>
    <style type="text/css">
    body{
        min-width: 1200px;
    }
    .bg {
        position: relative;
        text-align: center;
    }

    .bg img {
        width: 100%;
        max-width: 1200px;
        margin: auto
    }

    .bg .blue {
        /*background: rgba(58, 152, 232, 0.8);*/
        width: 100%;
        height: 100%;
        position: absolute;
        top: 0;
        left: 0;
        background: #55AFEE;z-index: -1
    }

    .bg .login {
        width: 353px;
        height: 391px;
        background: #ffffff;
        border-radius: 15px;
        position: absolute;
        top: 0;
        left: 0;
        left: 50%;
        margin-left: -176.5px;
        top: 100%;
        margin-top: -195.5px;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.7);
        overflow: hidden;
    }

    .bg .login .logo_ {
        text-align: center;
        width: 100%;
        height: auto;
        background: #2196F3;
    }

    .bg .login .logo_ img {
        width: 70px;
    }

    .bg .login .msg {
        width: 301px;
        position: relative;
        margin: auto;
        margin-top: 15px;
        border-radius: 7.5px;
        border: 1px solid #969696;
        height: 43px;
    }

    .bg .login .msg input {
        border: none;
        outline: none;
        padding: 5px 0;
        height: 41px;
        width: 100%;
        padding-left: 60px;
        margin-right: 15px;
        background: transparent;
    }

    .bg .login .msg img {
        width: 43px;
        height: 43px;
        position: absolute;
        left: -1px;
        top: -1px;
        padding: 10px;
        border-top-left-radius: 7.5px;
        border-bottom-left-radius: 7.5px;
        background: -webkit-linear-gradient(#3A98E8, #105BCB);
        background: -o-linear-gradient(#3A98E8, #105BCB);
        background: -moz-linear-gradient(#3A98E8, #105BCB);
        background: linear-gradient(#3A98E8, #105BCB);
    }

    .bg .login .code {
        width: 301px;
        margin: auto;
        text-align: left;
         margin-top: 20px;
    }

    .bg .login .code input {
        width: 134px;
        height: 35px;
        border-radius: 15px;
        border: 1px solid #969696;
        margin: 0;
        padding: 0;
       
        outline: none;
        text-align: center;
    }

    .bg .login .code .getcode {
        width: 101px;
        height: 35px;
        border-radius: 5px;
        border: 1px solid #969696;
        margin: 0;
        padding: 0;
        outline: none;
        text-align: center;
        background: transparent;
        color: #919191;
        float: right;
    }

    .bg .login .login-btn {
        width: 301px;
        height: 43px;
        font-size: 24px;
        margin: auto;
        margin-top: 30px;
        background: -webkit-linear-gradient(#3A98E8, #105BCB);
        background: -o-linear-gradient(#3A98E8, #105BCB);
        background: -moz-linear-gradient(#3A98E8, #105BCB);
        background: linear-gradient(#3A98E8, #105BCB);
    }

    .bg .login .forget {
        width: 301px;
        margin: auto;
        text-align: right;
        margin-top: 15px;
        color: #919191
    }

    .bg .login .forget input {
        margin-top: 0;
        position: relative;
        top: 2px;
    }
    </style>
</head>

<body>
	<form id="formdata">
    <div class="bg">
       
        <div class="blue"></div>
         <img src="__STATIC__/insureradmin/images/bj.jpg">
        <div class="login">
            <div class="logo_">
                <img src="__STATIC__/insureradmin/images/logo.png">
            </div>
            <div class="msg" style="margin-top: 30px;">
                <img src="__STATIC__/insureradmin/images/user.png">
                <input type="text" name="name" value="" placeholder="请输入您的用户名">
            </div>
            <div class="msg">
                <img src="__STATIC__/insureradmin/images/password.png">
                <input type="password" name="password" value="" placeholder="请输入您的密码">
            </div>
            <div class="code">
                <input type="text" name="captcha" value="" placeholder="请输入验证码">
                <img class="getcode" src="{:captcha_src()}" id="verify_img" onclick="refreshVerify()" alt="captcha" width="116" height="36">
			</div>
            <button class="login-btn">
                登录
            </button>
            <div class="forget">
                <a href="{:url('login/Applyaccounts')}">申请注册</a>
            </div>
        </div>
	</div>
	</form>
</body>

<script src="__STATIC__/insureradmin/js/public.js"></script>
<script type="text/javascript" src="__STATIC__/layui/layui.js"></script>

<script>
	layui.use(['layer'], function () {

	})
	function refreshVerify() {
			var ts = Date.parse(new Date())/1000;
			var img = document.getElementById('verify_img');
			img.src = "/captcha?id="+ts;
	}
	$('.login-btn').click(function(){
		var data = $('#formdata').serializeArray();
		var postdata = {};
		$.each(data,function(index,item){
			postdata[item.name] = item.value;
		})
		console.log(postdata);
		$.post("{:url('login/tologin')}",postdata,function(res){
			layer.msg(res.msg);
			if(res.code ==1){
				location.href= res.url;
			}
			console.log(res);
		})
		return false;
	})
	// action="{:url('login/tologin')}" method="post"

</script>

</html>
