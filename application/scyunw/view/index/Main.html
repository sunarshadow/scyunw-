<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>首页--layui后台管理模板</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="__STATIC__/shopadmin/layui/css/layui.css" media="all" />
	<link rel="stylesheet" href="http://at.alicdn.com/t/font_tnyc012u2rlwstt9.css" media="all" />
	<link rel="stylesheet" href="__STATIC__/shopadmin/css/main.css" media="all" />
</head>
<body class="childrenBody">
	<div class="panel_box row">
		<div class="panel col">
			<a href="javascript:;" data-url="/scyunw/Userorder/index.html?stat=0">
				<div class="panel_icon">
					<i class="layui-icon" data-icon="&#xe63a;">&#xe63a;</i>
				</div>
				<div class="panel_word newMessage">
					<span id="inquery">{$totary["inquery"]}</span>
					<cite>未处理询价</cite>
				</div>
			</a>
		</div>
		<div class="panel col">
			<a href="javascript:;" data-url="/scyunw/Orderfq/index.html?stat=0">
				<div class="panel_icon" style="background-color:#009688;">
					<i class="layui-icon" data-icon="&#xe613;">&#xe613;</i>
				</div>
				<div class="panel_word userAll">
					<span id="fqorder">{$totary["fqorder"]}</span>
					<cite>未处理分期</cite>
				</div>
			</a>
		</div>
		<div class="panel col">
			<a href="javascript:;" data-url="/scyunw/Insurer/premium.html">
				<div class="panel_icon" style="background-color:#F7B824;">
					<i class="iconfont icon-wenben" data-icon="icon-wenben"></i>
				</div>
				<div class="panel_word waitNews">
					<span id="order">{$totary["order"]}</span>
					<cite>未结算保单</cite>
				</div>
			</a>
		</div>
		<div class="panel col">
			<a href="javascript:;" data-url="/scyunw/User">
				<div class="panel_icon" style="background-color:#FF5722;">
					<i class="iconfont icon-dongtaifensishu" data-icon="icon-dongtaifensishu"></i>
				</div>
				<div class="panel_word userAll">
					<span id="newuser">{$totary["newuser"]}</span>
					<cite>新增用户</cite>
				</div>
			</a>
		</div>
		<div class="panel col">
			<a href="javascript:;" data-url="/scyunw/Agent?type=0">
				<div class="panel_icon" style="background-color:#5FB878;">
					<i class="layui-icon" data-icon="&#xe857;">&#xe857;</i>
				</div>
				<div class="panel_word imgAll">
					<span id="newagent">{$totary["newagent"]}</span>
					<cite>未审核商户</cite>
				</div>
			</a>
		</div>
		<div class="panel col max_panel">
			<a href="javascript:;" data-url="/scyunw/Insurer/index.html?type=0">
				<div class="panel_icon" style="background-color:#2F4056;">
					<i class="layui-icon" data-icon="&#xe628;">&#xe628;</i>
				</div>
				<div class="panel_word allNews">
					<span  id="newinsurer">{$totary["newinsurer"]}</span>
					<em>未审核保险公司</em>
					<cite>未审核保险公司</cite>
				</div>
			</a>
		</div>
	</div>
	<div class="panel_box row">
		<div class="panel col ">
			<a href="javascript:;" data-url="/scyunw/Agent/withdraw?type=a">
				<div class="panel_icon" style="background-color:#755770;">
					<i class="layui-icon" data-icon="&#xe62e;">&#xe62e;</i>
				</div>
				<div class="panel_word newagenttx">
					<span id="newagenttixian">{$totary["newagenttixian"]}</span>
					<cite>未处理商户提现申请</cite>
				</div>
			</a>
		</div>
		<div class="panel col max_panel">
			<a href="javascript:;" data-url="/scyunw/Selforder/index.html?stat=0">
				<div class="panel_icon" style="background-color:#F11790;">
					<i class="layui-icon" data-icon="&#xe64f;">&#xe64f;</i>
				</div>
				<div class="panel_word newagenttx">
					<span id="yuqicount">{$totary["yuqicount"]}</span>
					<cite>逾期账单</cite>
				</div>
			</a>
		</div>
	</div>

	
	<script type="text/javascript" src="__STATIC__/shopadmin/layui/layui.js"></script>
	<script type="text/javascript" src="__STATIC__/shopadmin/js/main.js"></script>
	<script>
	layui.config({
		base : "js/"
	}).use(['form','element','layer','jquery'],function(){
		var form = layui.form(),
			layer = parent.layer === undefined ? layui.layer : parent.layer,
			element = layui.element(),
			$ = layui.jquery;
			updatetotal();
			function updatetotal(){
				$.post("/scyunw/index/gettotal.do", {}, function(ret) {
					var json = eval("(" + ret + ")");
					for (key in json) {
						$("#" + key).html(json[key]);
						<!-- console.log(key+":"+json[key]); -->
					}				
				});
				setTimeout(updatetotal,15000);
			}
	})
	</script>
</body>
</html>
