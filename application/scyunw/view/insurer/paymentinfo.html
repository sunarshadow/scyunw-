<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="__STATIC__/layui/css/layui.css" media="all" />
    <style>
        body {
            margin: 10px;
        }

        .layui-table a {
            cursor: pointer;
        }
    </style>
</head>

<body>
    <table class="layui-table">
        <tbody>
            <tr>
                <td>保险公司</td>
                <td>{$insurer.insurer}</td>
            </tr>
            <tr>
                <td>结款金额</td>
                <td>{$insurer.amount}</td>
            </tr>
            <tr>
                <td>结款人</td>
                <td>{$insurer.knotman}</td>
            </tr>
            <tr>
                <td>银行</td>
                <td>{$insurer.bank}</td>
            </tr>
            <tr>
                <td>银行卡</td>
                <td>{$insurer.bankcarnub}</td>
            </tr>
            <tr>
                <td>结款时间</td>
                <td>{$insurer.paytime}</td>
            </tr>
            <tr>
                <td>添加时间</td>
                <td>{$insurer.addtime}</td>
            </tr>
            <tr>
                <td>凭证图片</td>
                <td style="max-height:500px;"><img style="max-width: 800px;" src="{$insurer.imgurl}" alt=""></td>
            </tr>
        </tbody>
    </table>


    <script type="text/javascript" src="__STATIC__/layui/layui.js"></script>
    <script>
        layui.use(['form', 'table', 'jquery', 'laydate'], function () {
            var table = layui.table, form = layui.form, laydate = layui.laydate, $ = layui.jquery;
        });
    </script>

</body>

</html>
