<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>layui</title>
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<link rel="stylesheet" href="__STATIC__/layui/css/layui.css" media="all" />
<style>body{margin: 10px;}</style>
</head>
<body>

              
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
  <legend>用户情况</legend>
</fieldset>
 

  <table class="layui-table info">
    <tbody>
    <tr style="display: none">
		<td style=" width: 120px;"></td>
		<td style=" width: 120px;"></td>
		<td style=" width: 120px;"></td>
		<td style=" width: 120px;"></td>
    </tr>
    <tr>
		<td colspan="2"><img src="{$info['headimg']}" style="max-width:100%; max-height:150px;"></td>
		<td colspan="2"><img src="{$info['id_img']}" style="max-width:100%; max-height:150px;"></td>
    </tr>  
    <tr>
      <td class="tips">用户名</td>
      <td>{$info.username}</td>
      <td class="tips">真实姓名</td>
      <td>{$info.realname}</td>
    </tr>
    <tr>
      <td class="tips">电话</td>
      <td>{$info.phone}</td>
      <td class="tips">身份证</td>
      <td>{$info.id_license}</td>
    </tr>
    <tr>
      <td class="tips">收货联系人</td>
      <td>{$info.e_name}</td>
      <td class="tips">收货联系电话</td>
      <td>{$info.e_phone}</td>
    </tr>
    <tr>
      <td class="tips">收货地址</td>
      <td colspan="3">{$info.e_address}</td>
    </tr>
    <tr>
      <td class="tips">注册时间</td>
      <td>{$info.addtime}</td>
      <td class="tips">登录时间</td>
      <td>{$info.last_logintime}</td>
    </tr>
    <tr>
      <td class="tips">推荐人</td>
      <td>{$info.reco_id}</td>
      <td class="tips">登录次数</td>
      <td>{$info.logincount}</td>
    </tr>
    <tr>
      <td class="tips">车牌号</td>
      <td>{$info.carlicense}</td>
      <td class="tips">账户状态</td>
      <td>{$info.is_inquiry}</td>
    </tr>
    <tr>
		<td colspan="2"><img src="{$info['id_img']}" style="max-width:100%; max-height:150px;"></td>
		<td colspan="2"><img src="{$info['id_img_b']}" style="max-width:100%; max-height:150px;"></td>
    </tr> 
    <tr>
		<td colspan="2"><img src="{$info['car_img']}" style="max-width:100%; max-height:150px;"></td>
		<td colspan="2"><img src="{$info['car_img_b']}" style="max-width:100%; max-height:150px;"></td>
    </tr> 
  </table>
 
<script type="text/javascript" src="__STATIC__/layui/layui.js"></script>


</body>
</html>
