<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>layui</title>
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<link rel="stylesheet" href="__STATIC__/layui/css/layui.css" media="all" />
<style>body{margin: 10px;}</style>
<style>
    td .layui-table-cell{height:60px !important;line-height:60px !important;}
    .layui-table-cell img{max-height:70px;}
    </style>
</head>
<body>  
<div class="demoTable">
    关键字搜索：
    <div class="layui-inline">
        <input class="layui-input" name="id" id="demoReload" autocomplete="off">
    </div>
    <button class="layui-btn" data-type="reload">搜索</button>
    <a class="layui-btn" data-type="add" href="{:url('partner/info')}">添加合作伙伴</a>
</div>
<table lay-size="lg" class="layui-table" lay-data="{ width: '1000',url:'{:url('partner/getlist')}', limit:10 , limits: [1, 5, 10, 30] , page:true,  id:'idTest'}" lay-filter="demo" >
  <thead>
    <tr>
      <th lay-data="{checkbox:true, fixed: true}"></th>
      <th lay-data="{field:'id', width:80, sort: true, fixed: true}">ID</th>
      <th lay-size="lg" lay-data="{field:'pic' , align:'center'}">合作公司LOGO</th>
      <th lay-data="{field:'title' , align:'center'}">合作公司名称</th>
      <th lay-data="{field:'addtime' , align:'center', width:200}">添加时间</th>
      <th lay-data="{fixed:'right', width:200, align:'center', toolbar: '#barDemo'}">操作</th>
    </tr>
  </thead>
</table>

<script type="text/html" id="barDemo">

  <a class="layui-btn layui-btn-xs"  lay-event="edit">编辑</a>
  <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>

</script>
     


          
<script type="text/javascript" src="__STATIC__/layui/layui.js"></script>
<script>
layui.use('table',function(){
    var table = layui.table;
    //监听表格复选框选择
    table.on('checkbox(demo)', function(obj){
        console.log(obj)
    });
    //监听工具条
    table.on('tool(demo)', function(obj){
        var data = obj.data;
        if(obj.event === 'del'){
			layer.confirm('您确定删除该合作伙伴吗', function(index){
                $.post("{:url('partner/getdel')}", {ids:data.id},function(ret){
                    if(ret.code){              
                        obj.del();
                        layer.close(index);
                    }
                });  
			});
        }else if(obj.event === 'edit'){
			var id = data.id;
			var index = layui.layer.open({
				title : "编辑合作伙伴信息",
				type : 2,
				content : "{:url('partner/info')}"+'?id='+id,
				success : function(layero, index){
					setTimeout(function(){
						layui.layer.tips('点击此处返回合作伙伴列表', '.layui-layer-setwin .layui-layer-close', {
							tips: 3
						});
					},500)
				}
			})
			//改变窗口大小时，重置弹窗的高度，防止超出可视区域（如F12调出debug的操作）
			$(window).resize(function(){
				layui.layer.full(index);
			})
			layui.layer.full(index);
        }
    });

    var $ = layui.$, active = {
        reload: function(){
        var demoReload = $('#demoReload');
        table.reload('idTest', {
            where: {
                keyword: demoReload.val()
            }
        });
        }
    };    
    
    $('.demoTable .layui-btn').on('click', function(){
        var type = $(this).data('type');
        active[type] ? active[type].call(this) : '';
    }); 

    
});
</script>

</body>
</html>
