<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>layui</title>
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<link rel="stylesheet" href="__STATIC__/layui/css/layui.css" media="all" />
<style>body{margin: 10px;}</style>
<style>
td .layui-table-cell{height:80px !important;line-height:80px !important;}
.layui-table-cell img{max-height:70px;}
</style>
</head>
<body>  
<div class="demoTable">
    <div class="layui-inline">
        <input class="layui-input" name="title" id="title" placeholder="标题" autocomplete="off">
    </div>
    <button class="layui-btn" data-type="reload">搜索</button>
    <button class="layui-btn" data-type="add">添加文案</button>
</div>
<table lay-size="lg" class="layui-table" lay-data="{width: 'full', url:'{:url('Web/getpartner')}', limit:10 , limits: [1, 5, 10, 30] , page:true,  id:'idTest'}" lay-filter="demo" >
  <thead>
    <tr>
      <!-- <th lay-data="{checkbox:true, fixed: true}"></th> -->
      <th lay-data="{field:'id', width:80, sort: true, fixed: true}">ID</th>
      <th lay-data="{field:'sort', width:80 , align:'center',edit:'text'}">排序</th>
      <th lay-data="{field:'title', width:130 , align:'center'}">标题</th>
      <th lay-data="{field:'pic', align:'center', width:200, templet: '#imgurlTpl',event: 'setSign',style:'cursor: pointer;'}">展览图</th>
      <th lay-data="{field:'addtime' , align:'center', width:200}">添加时间</th>
      <th lay-data="{field:'status' , align:'center', width:200,templet: '#checkboxTpl'}">状态</th>
      <th lay-data="{fixed:'right', width:200, align:'center', toolbar: '#barDemo'}">操作</th>
    </tr>
  </thead>
</table>

<script type="text/html" id="barDemo">
  <a class="layui-btn layui-btn-xs"  lay-event="edit">编辑</a>
  <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>
<script type="text/html" id="imgurlTpl">
    <img src="{{d.pic}}"/>
</script>
<script type="text/html" id="checkboxTpl">
    <input type="checkbox" name="status" value="{{d.id}}" title="启用" lay-filter="lockDemo" {{ d.status == 1 ? 'checked' : '' }}>
</script>
          
<script type="text/javascript" src="__STATIC__/layui/layui.js"></script>
<script>
layui.use(['table','form'],function(){
    var table = layui.table,form = layui.form;
    //监听锁定操作
    form.on('checkbox(lockDemo)', function(obj){
        var postdata={
            id:this.value,
            status :obj.elem.checked ? 1 : 0
        }
        layer.confirm('您确定修改吗', function(index){
            $.post("{:url('web/partnerstatus')}", postdata,function(ret){
                layer.msg(ret.msg)
            });  
        });
    });
    //监听工具条
    table.on('edit(demo)', function(obj){ //注：edit是固定事件名，test是table原始容器的属性 lay-filter="对应的值"
        // console.log(obj.value); //得到修改后的值
        // console.log(obj.field); //当前编辑的字段名
        // console.log(obj.data); //所在行的所有相关数据  
        var postdata ={
            id:obj.data.id,
            sort : obj.value,
        }
        var reg = /^[0-9]*[1-9][0-9]*$/
        if(!reg.test(obj.value)){
            layer.msg('数据错误');
            return false;
        }
        $.post("{:url('web/partnersort')}",postdata,function(res){
            layer.msg(res.msg);
        })
    });
    table.on('tool(demo)', function(obj){
        var data = obj.data;
        if(obj.event === 'del'){ 
			layer.confirm('您确定删除吗', function(index){
                $.post("{:url('web/deletepartner')}", {ids:data.id},function(ret){
                    layer.msg(ret.msg,function(){
                        if(ret.code){    
                            obj.del();
                            layer.close(index);
                        }
                    })
                });  
			});
        }else if(obj.event === 'edit'){
			var id = data.id;
			var index = layui.layer.open({
				title : "编辑",
				type : 2,
				content : "{:url('web/addpartner')}"+'?id='+id,
				success : function(layero, index){
					setTimeout(function(){
						layui.layer.tips('点击此处返回公告列表', '.layui-layer-setwin .layui-layer-close', {
							tips: 3
						});
					},500)
				}
			})
			//改变窗口大小时，重置弹窗的高度，防止超出可视区域（如F12调出debug的操作）
			$(window).resize(function(){
				layui.layer.full(index);
			})
			layui.layer.full(index);
        }else if (obj.event === 'setSign') {
            layer.open({
                type: 1,
                title: false,
                closeBtn: 0,
                skin: 'layui-layer-nobg', //没有背景色
                shadeClose: true,
                content: '<img src="'+data.pic+'"/>'
            });
        }
    });

    var $ = layui.$, active = {
        reload: function(){
        var demoReload = $('#title');
        table.reload('idTest', {
            where: {
                title: demoReload.val()
            }
        });
        },
        add:function(){
            var index = layui.layer.open({
				title : "增加案例",
				type : 2,
                area:['100%','100%'],
				content : "{:url('web/addpartner')}",
				success : function(layero, index){
					setTimeout(function(){
						layui.layer.tips('点击此处返回公告列表', '.layui-layer-setwin .layui-layer-close', {
							tips: 3
						});
					},500)
				}
			})
        }
    };    
    
    $('.demoTable .layui-btn').on('click', function(){
        var type = $(this).data('type');
        active[type] ? active[type].call(this) : '';
    }); 

    
});
</script>

</body>
</html>
