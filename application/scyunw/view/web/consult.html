<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>layui</title>
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<link rel="stylesheet" href="__STATIC__/layui/css/layui.css" media="all" />
<!-- <style>
td .layui-table-cell{height:80px !important;line-height:80px !important;}
.layui-table-cell img{max-height:70px;}
</style> -->
</head>
<body>  
<div class="demoTable">
    <div class="layui-inline">
        <input class="layui-input" name="title" id="title" placeholder="标题" autocomplete="off">
    </div>
    <button class="layui-btn" data-type="reload">搜索</button>
    <button class="layui-btn" data-type="add">添加菜单</button>
</div>
<table lay-size="lg" class="layui-table" lay-data="{ url:'{:url('Web/getconsult')}', limit:10 , limits: [1, 5, 10, 30] , page:true,  id:'idTest'}" lay-filter="demo" >
  <thead>
    <tr>
      <th lay-data="{checkbox:true, fixed: true}"></th>
      <th lay-data="{field:'id', width:80, sort: true, fixed: true}">ID</th>
      <th lay-data="{field:'title' , align:'center'}">标题</th>
      <th lay-data="{field:'status' , align:'center', templet: '#checkboxTpl'}">状态</th>
      <th lay-data="{fixed:'right', align:'center', toolbar: '#barDemo'}">操作</th>
    </tr>
  </thead>
</table>

<script type="text/html" id="barDemo">
  <a class="layui-btn layui-btn-xs"  lay-event="edit">编辑</a>
  <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>
  <script type="text/html" id="imgurlTpl">
    <img src="{{d.imgurl}}"/>
</script>
<script type="text/html" id="checkboxTpl">
    <input type="checkbox" name="status" value="{{d.id}}" title="启用" lay-filter="lockDemo" {{ d.status == 1 ? 'checked' : '' }}>
</script>
          
<script type="text/javascript" src="__STATIC__/layui/layui.js"></script>
<script>
layui.use(['table','form'],function(){
    var table = layui.table,form = layui.form;
    //监听锁定操作
    form.on('checkbox(lockDemo)', function(obj){
        var postdata={
            id:this.value,
            status :obj.elem.checked ? 1 : 0
        }
        layer.confirm('您确定修改吗', function(index){
            $.post("{:url('web/consultstatus')}", postdata,function(ret){
                layer.msg(ret.msg)
            });  
        });
    });
    //监听工具条
    table.on('tool(demo)', function(obj){
        var data = obj.data;
        if(obj.event === 'del'){
			layer.confirm('您确定删除吗', function(index){
                $.post("{:url('web/deleteconsult')}", {ids:data.id},function(ret){
                    layer.msg(ret.msg,function(){
                        if(ret.code){    
                            obj.del();
                            layer.close(index);
                        }
                    })
                });  
			});
        }else if(obj.event === 'edit'){
			var id = data.id;
			var index = layui.layer.open({
				title : "编辑",
				type : 2,
				content : "{:url('web/addconsult')}"+'?id='+id,
				success : function(layero, index){
					setTimeout(function(){
						layui.layer.tips('点击此处返回公告列表', '.layui-layer-setwin .layui-layer-close', {
							tips: 3
						});
					},500)
				}
			})
			//改变窗口大小时，重置弹窗的高度，防止超出可视区域（如F12调出debug的操作）
			$(window).resize(function(){
				layui.layer.full(index);
			})
			layui.layer.full(index);
        }
    });

    var $ = layui.$, active = {
        reload: function(){
        var demoReload = $('#title');
        table.reload('idTest', {
            where: {
                title: demoReload.val()
            }
        });
        },
        add:function(){
            var index = layui.layer.open({
				title : "增加案例",
				type : 2,
                area:['100%','100%'],
				content : "{:url('web/addconsult')}",
				success : function(layero, index){
					setTimeout(function(){
						layui.layer.tips('点击此处返回公告列表', '.layui-layer-setwin .layui-layer-close', {
							tips: 3
						});
					},500)
				}
			})
        }
    };    
    
    $('.demoTable .layui-btn').on('click', function(){
        var type = $(this).data('type');
        active[type] ? active[type].call(this) : '';
    }); 

    
});
</script>

</body>
</html>
