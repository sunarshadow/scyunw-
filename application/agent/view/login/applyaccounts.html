<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="__STATIC__/layui/css/layui.css" media="all" />
    <script type="text/javascript" src="http://webapi.amap.com/maps?v=1.3&key=82c6e6e6adab1b381caa5c5ef17dd7b4&plugin=AMap.Autocomplete"></script>
    <script type="text/javascript" src="http://cache.amap.com/lbs/static/addToolbar.js"></script>
    <style>
        body {
            margin: 10px;
        }

        .layui-table a {
            cursor: pointer;
        }

        .container-fluid {
            padding: 0 !important;
        }

        #container {
            width: 100%;
            height: 75%;
        }

        .shanghu-map {
            height: 500px;
            position: relative;
        }

        #myPageTop {
            position: absolute;
            top: 0;
            right: 0
        }
    </style>
    <style type="text/css">
        body {
            min-width: 1200px;
        }

        .bg {
            text-align: center;
        }

        .bg img {
            width: 100%;
            max-width: 1200px;
            margin: auto
        }

        .bg .blue {
            /*background: rgba(58, 152, 232, 0.8);*/
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            background: #55AFEE;
            z-index: -1
        }

        .bg .login {
            width: 1000px;
            height: 2000px;
            background: #ffffff;
            border-radius: 15px;
            position: absolute;
            top: 0;
            left: 0;
            left: 50%;
            margin-left: -498.5px;
            top: 30%;
            margin-top: -195.5px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.7);
            overflow: hidden;
        }

        .bg .login .logo_ {
            text-align: center;
            width: 100%;
            height: auto;
            background: #2196F3;
        }

        .bg .login .logo_ img {
            width: 70px;
        }

        .bg .login .msg {
            width: 301px;
            position: relative;
            margin: auto;
            margin-top: 15px;
            border-radius: 7.5px;
            border: 1px solid #969696;
            height: 43px;
        }

        .bg .login .msg input {
            border: none;
            outline: none;
            padding: 5px 0;
            height: 41px;
            width: 100%;
            padding-left: 60px;
            margin-right: 15px;
            background: transparent;
        }

        .bg .login .msg img {
            width: 43px;
            height: 43px;
            position: absolute;
            left: -1px;
            top: -1px;
            padding: 10px;
            border-top-left-radius: 7.5px;
            border-bottom-left-radius: 7.5px;
            background: -webkit-linear-gradient(#3A98E8, #105BCB);
            background: -o-linear-gradient(#3A98E8, #105BCB);
            background: -moz-linear-gradient(#3A98E8, #105BCB);
            background: linear-gradient(#3A98E8, #105BCB);
        }

        .bg .login .code {
            width: 301px;
            margin: auto;
            text-align: left;
            margin-top: 20px;
        }

        .bg .login .code input {
            width: 134px;
            height: 35px;
            border-radius: 15px;
            border: 1px solid #969696;
            margin: 0;
            padding: 0;

            outline: none;
            text-align: center;
        }

        .bg .login .code .getcode {
            width: 101px;
            height: 35px;
            border-radius: 5px;
            border: 1px solid #969696;
            margin: 0;
            padding: 0;
            outline: none;
            text-align: center;
            background: transparent;
            color: #919191;
            float: right;
        }

        .bg .login .login-btn {
            width: 301px;
            height: 43px;
            font-size: 24px;
            margin: auto;
            margin-top: 30px;
            background: -webkit-linear-gradient(#3A98E8, #105BCB);
            background: -o-linear-gradient(#3A98E8, #105BCB);
            background: -moz-linear-gradient(#3A98E8, #105BCB);
            background: linear-gradient(#3A98E8, #105BCB);
        }

        .bg .login .forget {
            width: 301px;
            margin: auto;
            text-align: right;
            margin-top: 15px;
            color: #919191
        }

        .bg .login .forget input {
            margin-top: 0;
            position: relative;
            top: 2px;
        }
    </style>
</head>

<body>
    <form id="formdata">
        <div class="bg">
            <div class="login">
                <div class="logo_">
                    <img src="__STATIC__/insureradmin/images/logo.png">
                </div>
                <blockquote class="layui-elem-quote layui-quote-nm">申请商户</blockquote>
                <div class="layui-form layui-form-pane demoTable" style="line-height: 3.5" lay-filter="search">

                    <div class="layui-form-item">
                        <label class="layui-form-label">用户名</label>
                        <div class="layui-input-block">
                            <input type="text" name="username" autocomplete="off" placeholder="请输入用户名" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">公司名</label>
                        <div class="layui-input-block">
                            <input type="text" name="company" autocomplete="off" placeholder="请输入公司名" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">手机</label>
                        <div class="layui-input-block">
                            <input type="text" name="phone" lay-verify="required|phone" autocomplete="off" placeholder="请输入手机" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">服务类型</label>
                        <div class="layui-input-inline">
                            <select name="servicetype" lay-verify="required" lay-search="">
                                <option value="">直接选择或搜索选择</option>
                                {volist name="agentclass" id="vo"}
                                <option value="{$vo.id}">{$vo.name}</option>
                                {/volist}
                            </select>
                        </div>
                    </div>

                    <div class="layui-form-item">
                        <label class="layui-form-label">邮箱</label>
                        <div class="layui-input-block">
                            <input type="text" name="email" lay-verify="required|email" autocomplete="off" placeholder="请输入邮箱" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <label class="layui-form-label">上午</label>
                            <div class="layui-input-block">
                                <input type="text" name="server_zao" id="server_zao" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">下午</label>
                            <div class="layui-input-block">
                                <input type="text" name="server_wan" id="server_wan" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">密码</label>
                        <div class="layui-input-inline">
                            <input type="password" name="password" placeholder="请输入密码" autocomplete="off" class="layui-input">
                        </div>
                        <div class="layui-form-mid layui-word-aux">请务必填写密码</div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">负责人</label>
                        <div class="layui-input-block">
                            <input type="text" name="nickname" autocomplete="off" placeholder="请输入负责人" class="layui-input">
                        </div>
                    </div>

                    <div class="layui-form-item">
                        <label class="layui-form-label">负责人手机</label>
                        <div class="layui-input-block">
                            <input type="text" name="nickphone" lay-verify="required|phone" autocomplete="off" placeholder="请输入负责人手机" class="layui-input">
                        </div>
                    </div>

                    <div class="layui-form-item">
                        <label class="layui-form-label">联动选择框</label>
                        <div class="layui-input-inline">
                            <select name="province" id="province" lay-search="" lay-filter="province">
                                <option value="">选择省份</option>
                                {volist name="province" id="vo"}
                                <option value="{$vo.province_id}">{$vo.province_name}</option>
                                {/volist}
                            </select>
                        </div>
                        <div class="layui-input-inline">
                            <select name="city" id="city" lay-search="" lay-filter="city">
                                <option value="">选择城市</option>
                            </select>
                        </div>
                        <div class="layui-input-inline">
                            <select name="area" id="area" lay-search="" lay-filter="area">
                                <option value="">选择地区</option>
                            </select>
                        </div>
                    </div>


                    <div class="layui-form-item" pane="">
                        <label class="layui-form-label">工作周期</label>
                        <div class="layui-input-block">
                            <input type="checkbox" name="weekday[1]" title="周一">
                            <input type="checkbox" name="weekday[2]" title="周二">
                            <input type="checkbox" name="weekday[3]" title="周三">
                            <input type="checkbox" name="weekday[4]" title="周四">
                            <input type="checkbox" name="weekday[5]" title="周五">
                            <input type="checkbox" name="weekday[6]" title="周六">
                            <input type="checkbox" name="weekday[7]" title="周日">
                        </div>
                    </div>
                    <div class="layui-form-item ">
                        <button type="button" class="layui-btn" id="test1">
                            <i class="layui-icon">&#xe67c;</i>上传图片
                        </button>
                        <div id="imgbox"></div>
                    </div>
                    <div class="layui-form-item" id="imgmainbox"></div>

                    <div class="layui-form-item ">
                        <label class="layui-form-label">地图位置</label>
                        <div class="layui-input-block shanghu-map">
                            <input type="text" placeholder="请输入关键字进行搜索" class="layui-input" id="tipinput" />
                            <input type="text" readonly id="lnglat" class="layui-input" name="location" value="" placeholder="左击获取经纬度" />
                            <div id="container"></div>
                            <div id="myPageTop"></div>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">商户验证码</label>
                        <div class="layui-input-inline">
                            <input type="text" name="smscode" placeholder="商户验证码" autocomplete="off" class="layui-input">
                        </div>
                        <div class="layui-input-inline">
                            <button class="layui-btn " lay-submit="" lay-filter="demo3">获取验证码</button>
                        </div>
                    </div>

                    <div class="layui-form-item">
                        <button class="layui-btn" lay-submit="" lay-filter="demo1">确认提交 </button>
                    </div>

                </div>
            </div>
        </div>
    </form>

    <script src="__STATIC__/shopadmin/js/jquery-1.9.1.min.js"></script>
    <script src="__STATIC__/shopadmin/js/app.js"></script>
    <script type="text/javascript" src="__STATIC__/layui/layui.js"></script>
    <script>
        layui.use(['form', 'table', 'jquery', 'laydate', 'upload'], function () {
            var table = layui.table, form = layui.form, laydate = layui.laydate, upload = layui.upload, $ = layui.jquery;

            var uploadInst = upload.render({
                elem: '#test1' //绑定元素
                , url: '/scyunw/upload/img' //上传接口
                , done: function (res, index, upload) {
                    //上传完毕回调
                    if (res.path) {
                        var html = "<img style='display:inline-table;width:100px;'  src='" + res.path + "'/>";
                        $('#imgbox').append(html);
                        // console.log($('#imgmainbox input'));
                        var i = $('#imgmainbox input').length;
                        var html = "<input type='hidden' value='" + res.path + "' name='img[" + i + "]' />";
                        $('#imgmainbox').append(html);
                    }
                }
                , multiple: true
                , allDone: function (obj) { //当文件全部被提交后，才触发
                    console.log(obj.total); //得到总文件数
                    console.log(obj.successful); //请求成功的文件数
                    console.log(obj.aborted); //请求失败的文件数
                    layer.msg('上传成功' + obj.successful + '张', {
                        icon: 16
                        , shade: 0.01
                    });
                }

            });
            laydate.render({
                elem: '#server_zao'
                , type: 'time'
                , range: true
                , format: 'HH:mm'
                , max: '12:00:00'
            });
            laydate.render({
                elem: '#server_wan'
                , type: 'time'
                , range: true
                , format: 'HH:mm'
                , min: '12:00:00'
            });
            //省市区三级联动
            form.on('select(province)', function (data) {
                var html = "<option value=''>选择城市</option>";
                $.post("{:url('lib/base/province')}", { id: data.value }, function (ret) {
                    for (var i = 0; i < ret.length; i++) {
                        console.log(ret[i].name);
                        html += "<option value='" + ret[i].id + "'>" + ret[i].name + "</option>";
                    }
                    $("#city").html(html);
                    form.render('select');
                });
            });
            form.on('select(city)', function (data) {
                var html = "<option value=''>选择地区</option>";
                $.post("{:url('lib/base/city')}", { id: data.value }, function (ret) {
                    for (var i = 0; i < ret.length; i++) {
                        console.log(ret[i].name);
                        html += "<option value='" + ret[i].id + "'>" + ret[i].name + "</option>";
                    }
                    $("#area").html(html);
                    form.render('select');
                });
            });

            //监听提交
            form.on('submit(demo1)', function (data) {
                console.log(data.field);
                $.post('', data.field, function (res) {
                    layer.msg(res.msg, function () {

                    });
                })
                return false;
            });
            form.on('submit(demo3)', function (data) {
                console.log(data);
                var fromary = {
                    apply_phone: data.field.nickphone
                }
                $.post("/api/index/sms_sendcode.do", fromary, function (ret) {
                    if (ret == 1) {
                        layer.msg("短信已成功发送！");
                    } else {
                        layer.msg(ret.msg);
                    }
                    return false;
                });
                return false;
            });


        });
    </script>
    <script type="text/javascript">
        var map = new AMap.Map("container", {
            resizeEnable: true
        });
        //为地图注册click事件获取鼠标点击出的经纬度坐标
        var clickEventListener = map.on('click', function (e) {
            document.getElementById("lnglat").value = e.lnglat.getLng() + ',' + e.lnglat.getLat();
            var templocation = document.getElementById("lnglat").value;
            var url = "http://restapi.amap.com/v3/geocode/regeo?key=85fdffcabc820dc0b6a853cde474399e&location=" + templocation + "&poitype=&radius=1000&extensions=all&batch=false&roadlevel=0";
        });
        var auto = new AMap.Autocomplete({
            input: "tipinput"
        });
        AMap.event.addListener(auto, "select", select); //注册监听，当选中某条记录时会触发
        function select(e) {
            if (e.poi && e.poi.location) {
                map.setZoom(15);
                map.setCenter(e.poi.location);
            }
        }
    </script>


</body>

</html>
