<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="__STATIC__/layui/css/layui.css" media="all" />
    <style>
        body {
            margin: 10px;
        }

        .layui-table a {
            cursor: pointer;
        }
    </style>
</head>

<body>
    <table class="layui-table">
        <colgroup>
            <col width="25%">
            <col width="25%">
            <col width="25%">
            <col width="25%">
            <col>
        </colgroup>
        <tbody style="text-align:center">
            <tr>
                <td>用户名</td>
                <td>{$data.username}</td>
            </tr>
            <tr>
                <td>订单号</td>
                <td>{$data.order_id}</td>
            </tr>
            <tr>
                <td>商户名称</td>
                <td>{$data.agent}</td>
            </tr>
            <tr>
                <td>用户手机</td>
                <td>{$data.phone}</td>
            </tr>

            <tr>
                <td>预约电话</td>
                <td>{$data.apply_phone}</td>
            </tr>
            <tr>
                <td>地址</td>
                <td>地址</td>
            </tr>
            <tr>
                <td>车牌</td>
                <td>{$data.car_license}</td>
            </tr>
            <tr>
                <td>是否新车</td>
                <td>{$data.isNewcar}</td>
            </tr>
            <tr>
                <td>服务费用</td>
                <td>{$data.order_fee}</td>
            </tr>
            <tr>
                <td>状态</td>
                <td>{$data.stat}</td>
            </tr>
            <tr>
                <td>预约时间</td>
                <td>{$data.bespeaktime}</td>
            </tr>
            <tr>
                <td>预约类型</td>
                <td>{$data.order_type}</td>
            </tr>
            <tr>
                <td>添加时间</td>
                <td>{$data.addtime}</td>
            </tr>
            <tr>
                <td>备注</td>
                <td>{$data.admin_note}</td>
            </tr>
            <tr>
                <td colspan="2" style="height:400px;"><img style="max-width:600px;" src="{$data.certificate}" alt=""></td>
            </tr>
            
        </tbody>
    </table>
    <script type="text/javascript" src="__STATIC__/layui/layui.js"></script>
    <script>
        layui.use(['form', 'table', 'jquery', 'laydate'], function () {
            var table = layui.table, form = layui.form, laydate = layui.laydate, $ = layui.jquery;

        });
    </script>

</body>

</html>
