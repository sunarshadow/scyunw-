<!DOCTYPE html PUBLIC"-//W3C//DTD XHTML 1.0 Transitional//EN""http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
    <title>咨询中心</title>
    <link rel="stylesheet" type="text/css" href="__STATIC__/web/css/lib.css">
    <link rel="stylesheet" href="__STATIC__/web/css/swiper.min.css">
    <link rel="stylesheet" href="__STATIC__/web/css/animate.min.css">
    <link rel="stylesheet" type="text/css" href="__STATIC__/web/css/style.css">
    <script src="__STATIC__/web/js/jquery.min_1.11.1.js"></script>
    <script src="__STATIC__/web/js/swiper.min.js"></script>
    <script src="__STATIC__/web/js/swiper.animate.min.js"></script>
    <script type="text/javascript" src="__STATIC__/web/js/org.min.js" data-main="indexMain"></script>
    <style>
        /*分页*/
            /*#pages a{ visibility:hidden;}*/
           .pagination{
                width: 980px;
                margin-left: 220px;
                padding: 40px 0 80px;
                padding-left: 45px;
                display: block !important;
                text-align: left;
                height: 36px;
            }
            .pagination li.active,
            .pagination  li:hover {
                background-color: #6b6b6b;
            }
            .Pagenews .pagination  li {
                background-color: rgba(214, 214, 214, 0.37);
                transition: background-color 0.2s ease-out;
                display: inline-block;
                width: 36px;
                height: 36px;
                line-height: 36px;
                text-align: center;
                font-family: Arial;
            }
            .Pagenews .pagination  li a{
                display: inline-block;
                width: 36px;
                height: 36px;
                line-height: 36px;
                text-align: center;
                font-family: Arial;
            }
            .Pagenews .pagination  li a{
                color: #969494;
            }
            .Pagenews .pagination  li:hover {
                background-color: #305dc3;
                color: #fff;
            }
            .Pagenews .pagination  li:hover a{
                color: #fff;
            }
            .Pagenews .pagination  .disabled {
                display: none;
            }
            .Pagenews .pagination  .active {
                color: #fff;
                margin-left:3px;
                margin-right:3px;
                background-color: #428FEF;
            }
    </style>
</head>

<body>
    {include file="index/head"}
    <div id="">
        <div id="newsPage" class="npagePage Pagenews">
            <div id="banner">
                <div style="background-image:url(http://resources.jsmo.xin/templates/upload/4101/201709/1505124501768.jpg);"></div>
            </div>
            <div class="content">
                <div class="header">
                    <p class="title">咨询中心</p>
                    <p class="subtitle">NEWS</p>
                </div>
                <div id="category">
                    {volist name="listtitle" id="vo"}
                    <a href="?id={$vo.id}" class="{$vo.id==$id ? 'active' : ''}">{$vo.title}</a>
                    {/volist}
                </div>
                <div id="newslist">
                    <div class="wrapper">
                        {volist name="list" id="vo"}
                        <div class="wow newstitem left">
                            <a class="newscontent" target="_blank" href="{:url('info/lookconsult',['id'=>$vo['id']])}">
                                <div class="news_wrapper">
                                    <div class="newsbody">
                                        <p class="date"><span class="md">2016<span>-</span></span><span class="year">{$vo.addtime}</span></p>
                                        <p class="title">{$vo.title}</p>
                                        <div class="separator"></div>
                                        <p class="description">{$vo.main}</p>
                                    </div>
                                </div>
                                <div class="newsimg" style="background-image:url({$vo.imgurl})"></div>
                            </a>
                        </div>
                        {/volist}
                    </div>
                </div>
                <div class="clear"></div>
                {$page}
            </div>
        </div>
    </div>
</body>
<script>
        $('.navitem .nav-a').removeClass('active');
        $('.navitem .nav-a').eq(6).addClass('active');
    </script>
</html>
