<!DOCTYPE html PUBLIC"-//W3C//DTD XHTML 1.0 Transitional//EN""http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
    <title>合作加盟</title>
    <link rel="stylesheet" type="text/css" href="__STATIC__/web/css/lib.css">
    <link rel="stylesheet" href="__STATIC__/web/css/swiper.min.css">
    <link rel="stylesheet" href="__STATIC__/web/css/animate.min.css">
    <link rel="stylesheet" type="text/css" href="__STATIC__/web/css/style.css">
    <script src="__STATIC__/web/js/jquery.min_1.11.1.js"></script>
    <script src="__STATIC__/web/js/swiper.min.js"></script>
    <script src="__STATIC__/web/js/swiper.animate.min.js"></script>
    <script type="text/javascript" src="__STATIC__/web/js/org.min.js" data-main="indexMain"></script>
    <style>
        .pagination {text-align: center;}
        .pagination li{display: inline-block;background:#f7f7f7;margin-left:10px;width:40px;height:30px;line-height: 30px;}
        .pagination li a,.pagination li span{display:block;width:40px;height:30px;line-height: 30px;}
    </style>
</head>
<body>
    {include file="/index/head"}
    <div id="sitecontent">
        <div class="npagePage Pageservice">
            <div id="banner">
                <div style="background-image:url(http://resources.jsmo.xin/templates/upload/4101/201709/1505123493703.jpg);"></div>
            </div>
            <div class="content">   
                <div class="header">
                    <p class="title">服务案例</p>
                    <p class="subtitle"> SERVICE</p>
                </div>
                <div id="servicelist">
                    <ul class="wrap clearfix">
                        {volist name="list" id="vo"}
                        <li class="serviceitem">
                            <a href="{:url('info/lookservercase',['id'=>$vo['id']])}">
                                <p class="service_img"><img src="{$vo.imgurl}" width="320" height="120"></p>
                                <div class="service_info">
                                    <p class="title">{$vo.title}</p>
                                    <p class="description">{$vo.main}</p>
                                </div>
                            </a>
                            <a href="http://mo004_4101.mo4.line1.uemo.net/service/post/16086/" class="details">more<i class="fa fa-angle-right"></i></a>
                        </li>
                        {/volist}
                    </ul>
                    {$page}
                    <div class="clear"></div>
                </div>
                <div id="pages"></div>
            </div>
        </div>
    </div>
</body>
<script>
    $('.navitem .nav-a').removeClass('active');
    $('.navitem .nav-a').eq(3).addClass('active');
</script>

</html>
